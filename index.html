<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>
    <div class="page-content">
        <h2>Student List</h2>
        <ul id="student-list" class="card-body"></ul> 
    </div>

    <script>
        // Replace with your actual GitHub Pages URL
        const jsonURL = "https://llacuna750.github.io/students.json/"; 

        fetch(jsonURL)
            .then(response => response.json()) // Convert response to JSON
            .then(data => {
                let studentList = document.getElementById("student-list");

                // Check if JSON contains 'students' array
                if (data.students && Array.isArray(data.students)) {
                    data.students.forEach(student => {
                        let listItem = document.createElement("li");
                        listItem.textContent = `${student.name} - ${student.age} (Course: ${student.course})`;
                        studentList.appendChild(listItem);
                    });
                } else {
                    console.error("Expected 'students' array but got:", data);
                }
            })
            .catch(error => console.error("Error fetching JSON:", error));
    </script>
</body>
</html>
